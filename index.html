<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Interactive Stopwatch</h1>
  <p>Create an interactive and user-friendly stopwatch web application. Implement functions for starting, pausing, resetting the stopwatch, and displaying lap times.</p>

  <div class="stopwatch">
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button onclick="start()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
      <button onclick="lap()">Lap</button>
    </div>
    <div class="laps">
      <ul id="laps"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
